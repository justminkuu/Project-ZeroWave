<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo-t.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="style.css">
    <title>ZeroWave</title>
  </head>
  <body>
    
    <div id="loader-screen">
      <div class="logo">
        <img src="logo-t.png" id="logo">
      </div>
      <div class="loader">
        <img src="loading.svg" id="loader">
      </div>
    </div>

    
    <div id="login-screen">
      <div class="logo">
        <img src="pp" id="login-logo">
      </div>
      <h3 class="username">
        zerowave user
      </h3>
      <form id="login-form">
        <input type="password" placeholder="enter password(optional)" required>
        <img src="arrow.svg" id="enter" >
      </form>
    </div>

    <script src="script.js"></script>
  </body>


</html>
